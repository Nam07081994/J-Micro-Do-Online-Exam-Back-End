version: '3'

services:
  postgresDB:
    image: postgres:14.1-alpine
    container_name: do-online-exam-postgres-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
    ports:
      - '5432:5432'
    volumes:
      - data:/data
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
  polar-redis:
    image: "redis:latest"
    container_name: "polar-redis"
    ports:
      - "50988:6379"
volumes:
  data: {}