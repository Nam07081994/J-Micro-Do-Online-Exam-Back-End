#server port
server:
  port: 8763
redis:
  host: localhost
  port: 6379

#config eureka client to connect eureka server
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
    enabled: true

spring:
  application.name: gate-way
#config connect to redis
  data:
    redis:
      host: localhost
      port: 50988
      connect-timeout: 15s
      timeout: 14s
#config for circuit breaker
  cloud:
    discovery:
      enabled: true
    circuitbreaker:
      resilience4j:
        enabled: true
        configs:
          default:
            circuitBreakerConfig:
              failureRateThreshold: 50
              waitDurationInOpenState: 10000
            timeLimiterConfig:
              timeoutDuration: 10000
#config cloud gateway for router
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: authorization-service
          uri: http://localhost:8764/
          predicates:
            - Path=/api/v1/auth/**
          filters:
          #config authentication filter
            - name: CircuitBreaker
              args:
                name: authen_services_circuit_breaker
                fallbackUri: forward:/api/v1/circuit-breaker/fallback
              metadata:
                health-check-uri: /actuator/health
                health-check-header: X-Custom-Health-Check-Header
                circuit-breaker:
                  name: authen_services_circuit_breaker
                  fallback-uri: forward:/api/v1/circuit-breaker/fallback
                  reset-timeout: 5000
            - name: AuthenticationFilter
          #config rate limiter filter
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                redis-rate-limiter.replenishRate: 2
                redis-rate-limiter.burstCapacity: 2
#-------------------------------------------------------------------------------
